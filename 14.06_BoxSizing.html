<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            background-color: lightpink;
            width: 600px;
            height: 150px;

        }

        #div2 {
            background-color: lightpink;
            width: 600px;
            height: 150px;
            padding: 50px;
            border: 4px solid;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <p>Box Sizing Property</p>
    <div id="div1">div1</div>
    <hr>
    <div id="div2">div2</div>
</body>

</html>
