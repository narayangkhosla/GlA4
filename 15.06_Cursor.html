<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 1px solid red;
            /* is the by-default value */
            cursor: auto;
            cursor: cell;
            cursor: crosshair;
            cursor: grab;
            cursor: help;
            cursor: not-allowed;
            cursor: pointer;
            cursor: progress;
            cursor: zoom-in;
            /* cursor: zoom-out; */
            /* cursor: wait; */
        }
    </style>
</head>

<body>
    <!-- a cursor refers to the mouse pointer -->
    <p>This is a paragraph</p>

</body>

</html>
